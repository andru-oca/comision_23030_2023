<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap CLASE</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./asset/css/style.css" />
    </head>
    <body class="container-fluid 4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">COMISION 23030</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >INICIO</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACTO</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                DESPLEGABLE
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >SERVICIOS A</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >SERVICIOS B</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >SERVICIOS C</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container-fluid text-center">
            <div class="row border align-items-center">
                <div class="col-7">
                    <div
                        id="carouselExampleFade"
                        class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2018/03/minion.jpg"
                                    class="d-block w-100 img-fluid overflow-hidden"
                                    alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="https://images3.memedroid.com/images/UPLOADED101/5f71f5cf73c53.jpeg"
                                    class="d-block w-100 img-fluid overflow-hidden"
                                    alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="https://www.coreldraw.com/static/cdgs/images/free-trials/img-ui-cdgsx.jpg"
                                    class="d-block w-100 img-fluid overflow-hidden"
                                    alt="..." />
                            </div>
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span
                                class="carousel-control-prev-icon"
                                aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span
                                class="carousel-control-next-icon"
                                aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <section class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                            >@</span
                        >
                        <input
                            type="text"
                            class="form-control"
                            placeholder="NOMBRE DE USUARIO"
                            aria-label="Username"
                            aria-describedby="basic-addon1" />
                    </div>

                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Recipient's username"
                            aria-label="Recipient's username"
                            aria-describedby="basic-addon2" />
                        <span class="input-group-text" id="basic-addon2"
                            >@example.com</span
                        >
                    </div>

                    <div class="mb-3">
                        <label for="basic-url" class="form-label">URL</label>
                        <div class="input-group">
                            <span
                                class="input-group-text"
                                id="basic-addon3"></span>
                            <input
                                type="text"
                                class="form-control"
                                id="basic-url"
                                aria-describedby="basic-addon3 basic-addon4"
                                placeholder="add-on" />
                        </div>
                        <div class="form-text" id="basic-addon4">
                            Example help text goes outside the input group.
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input
                            type="text"
                            class="form-control"
                            aria-label="Amount (to the nearest dollar)" />
                        <span class="input-group-text">.00</span>
                    </div>

                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            aria-label="Username" />
                        <span class="input-group-text">@</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Server"
                            aria-label="Server" />
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">With textarea</span>
                        <textarea
                            class="form-control"
                            aria-label="With textarea"></textarea>
                    </div>
                </section>
            </div>
        </main>
        <footer class="container-fluid text-center">
            <div class="container text-center">
                <div class="row">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link">Previous</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
